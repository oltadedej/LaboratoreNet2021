<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <script type="text/javascript">
        function KonvertoNeOreEMinuta (){
             debugger;
             var nr = document.getElementById('nr').value;
            var ore = Math.floor(nr / 60);//ky funksion merr numrin e plote, e rrumbullakos
            var min = (nr % 60);
            var lbl = document.getElementById('afisho');
            lbl.innerHTML = "Numri i konvertuar ne ore e minuta eshte ore:" + ore +  " minuta:" + min;
             if (ore < 10) {
                 lbl.style.color = "red";
             }
             else if (ore >=10 && ore<20) {
                 lbl.style.color = "yellow";
            }
             else lbl.style.color = "green";



        }
    </script>

    <label>Vendos numrin:</label><input type="number" id="nr" />
    <input type="button" onclick="KonvertoNeOreEMinuta();" value="Konverto" />
    <label id="afisho" />
</body>
</html>
